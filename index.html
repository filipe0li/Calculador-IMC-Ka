<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <hr>
    <input type="text" id="txtNome" placeholder="Digite seu nome."/>
    <input type="number" id="txtPeso" placeholder="Digite seu peso. (kg)"/>
    <input type="number" id="txtAltura" placeholder="Digite sua altura. (m)"/>
    <button type="button" id="calcular">Calcular</button>
    <hr>
    <p>
        Nome: <span id="nome"></span><br/>
        Peso: <span id="peso"></span><br/>
        Altura: <span id="altura"></span><br/>
        IMC: <span id="imc"></span><br/>
        Situação: <span id="situacao"></span>
    </p>
</body>
<script src="js/funcoes.js"></script>
<script src="js/controller.js"></script>
</html>
